# jdbc
# 椹卞姩閰嶇疆淇℃伅
spring:
  #AOP閰嶇疆
  aop:
    auto: true
    proxy-target-class: true

  # jdbc 椹卞姩閰嶇疆淇℃伅
  # JDBC DataSource config
  datasource:
    #閺堟帴鏂瑰紡 JDBC,JNDI
    mode: JDBC

    #JDBC
    type: com.microsoft.sqlserver.jdbc.SQLServerDriver
    url: jdbc:sqlserver://172.23.97.11:1433;SelectMethod=cursor;DatabaseName=IRD_PROD
    username: IRD
    password: ENC(P8wUNgOCQz0Dnjyyx/bZ1bedl1uwEVu2)
    driverClassName: com.microsoft.sqlserver.jdbc.SQLServerDriver

    initialSize: 10
    minIdle: 10
    maxActive: 50
    maxWait: 60000
    timeBetweenEvictionRunsMillis: 60000
    minEvictableIdleTimeMillis: 300000
    validationQuery: SELECT 1
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
    poolPreparedStatements: true
    maxPoolPreparedStatementPerConnectionSize: 20
    filters: stat,log4j
    connectionProperties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000
      # 是否一直执行。ALWAYS表示总是执行，NEVER表示不执行
    initialization-mode: ALWAYS
      # 遇到错误是否继续
    continue-on-error: true
      # SQL语句的建表语句位置
    schema:  classpath:/data/schema.sql
      # 初始化数据的文件所在位置
    data: classpath:/data/data.sql


    # Spring JNDI  spring.datasource.jndi.name
    jndi:
      name: IRD_PROD_DS
  # JPA Configuration:
  jpa:

    # Hibernate ddl auto (create, create-drop, update, validate)
    hibernate:
      ddl-auto:
      naming_strategy: org.hibernate.cfg.ImprovedNamingStrategy
    properties:
      hibernate:
        dialect: com.ird.portal.dao.hibernate.SqlServer2012Dialect
        show_sql: false
        format_sql: false
        query:
          substitutions: true 'Y', false 'N'
      javax:
        persistence:
          validation:
            mode: none

    #ehcache configuration
    cache:
      ehcache:
        config: ehcache.xml

  #BaseServiceWS Configuration
#  baseServiceWS:
#    sms:
#      wsdl: https://doivsrvsms/sms/SMSWebService.asmx?op=SendSmsBatchByAppType
#      username: ird_sms_prod
#      password: ENC(+huUKXKEzyQm9BFO/orufhrM32hkkOQE)
#      domain: dsat.gov.mo

  # Use Thymeleaf 3
  thymeleaf:
    mode: HTML
    prefix: /WEB-INF/templates/
    suffix: .html
    encoding: UTF-8
    # 闁嬬櫦妯″紡涓� 灏囩珐瀛橀棞闁�
    cache: false

  # 澶氳瑷�鍥介檯鍖�
  messages:
    encoding: UTF-8

  #  jackson 閰嶇疆
  jackson:
    time-zone: GMT+8
    date-format: dd/MM/yyyy

  # http 缁熶竴UTF-8锛岄伩鍏嶄腑鏂囦贡鐮�
  http:
    encoding:
      force: true
      charset: UTF-8
      enabled: true
    # spring.http.multipart 鏂囦欢涓婂偝閰嶇疆铏曠悊
    multipart:
