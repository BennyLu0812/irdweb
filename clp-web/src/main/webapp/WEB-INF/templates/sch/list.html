<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <div th:replace="fragments/head">head</div>
    <title>JobCtrl List</title>

</head>

<body>
    <div class="container-fluid">

        <!-- screen id -->
        <div th:replace="fragments/layout :: content_header(|#{schCtrl.header.title}|, 'CLP-SCH-001')">SCREEN-ID</div>

        <form id="fm-search" class="form-horizontal margin-top-10">
            <div class="row">
                <div class="form-group col-sm-6">
                    <label class="control-label col-sm-2" for="sysCode" th:text="#{schCtrl.sysCode}">模組名</label>
                    <div class="col-sm-9">
                        <input id="sysCode" name="sysCode" value="" class="form-control" th:placeholder="#{schCtrl.sysCode}" placeholder="模組名">
                    </div>
                </div>

                <div class="form-group col-sm-6">
                    <label class="control-label col-sm-2" for="jobCode" th:text="#{schCtrl.jobCode}">任務名稱</label>
                    <div class="col-sm-9">
                        <input id="jobCode" name="jobCode" value="" class="form-control" th:placeholder="#{schCtrl.jobCode}" placeholder="任務名稱">
                    </div>
                </div>

            </div>
            <div class="row">
                <div class="form-group col-sm-6">
                    <label class="control-label col-sm-2" for="jobUse" th:text="#{schCtrl.jobUse}">用途</label>
                    <div class="col-sm-9">
                        <input id="jobUse" name="jobUse" value="" class="form-control" th:placeholder="#{schCtrl.jobUse}" placeholder="用途">
                    </div>
                </div>
                <div class="form-group col-sm-6 ">
                    <!--  <input type="hidden" id="thisid" style="width:300px" class="input-xlarge" />
                    
                    <select class="js-data-example-ajax"></select>
                    <select id="test" class="form-control sysselect" data-codeType="31201"></select> -->
                    <div class="col-sm-11">
                        <div class="pull-right">
                            <button id="btn-search" type="button" class="btn btn-sm btn-primary">
                                <i class="glyphicon glyphicon-search"></i>
                                <span th:text="#{global.search}"></span>
                            </button>
                            <button id="btn-create" type="button" class="btn btn-sm btn-default">
                                <i class="glyphicon glyphicon-plus"></i>
                                <span th:text="#{global.create}"></span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <!-- Table -->
        <table id="table" class="table table-bordered table-hover table-condensed dataTable" cellspacing="0" width="100%">
            <thead>
                <tr>
                    <th th:text="#{schCtrl.sysCode}">模組名</th>
                    <th th:text="#{schCtrl.jobCode}">任務名稱</th>
                    <th th:text="#{schCtrl.cronChar}">運行時間</th>
                    <th th:text="#{schCtrl.clsName}">執行的類路徑</th>
                    <th th:text="#{schCtrl.isSync}">是否同步執行</th>
                    <th th:text="#{schCtrl.enabled}">是否啓用</th>
                    <th th:text="#{schCtrl.status}">任務狀態</th>
                    <th th:text="#{schCtrl.jobUse}">用途</th>
                    <th th:text="#{global.action}">操作</th>
                </tr>
            </thead>
        </table>

    </div>


    <!-- 注入系統默認javaScript腳本 -->
    <div th:replace="fragments/script">Script JS</div>
    <!-- 自己系統的腳本請在下面引入 -->
    <script type="text/javascript" th:inline="javascript">
        /*<![CDATA[*/
        //此處為將國際化傳值到JS
        var i18n = {
            update: [[#{ global.update }]]
        };
    /*]]>*/
    </script>

    <script type="text/javascript" src="static/js/sch/schCtrlController.js" th:src="@{/static/js/sch/schCtrlController.js}"></script>

</body>

</html>
